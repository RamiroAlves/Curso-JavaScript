<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>

    <style>
      body {
        background-color: rgb(0, 217, 255);
        color: white;
        font: normal 20pt arial;
      }
      h1 {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>Já me livrei da maldição</p>

    <script>
      var n1 = Number(window.prompt("Digite um número: ")); // Convertendo string para Numer método simplificado, mais recente
      var n2 = Number(window.prompt("Digite outro número: ")); // Convertendo string para Numer método simplificado, mais recente
      var soma = n1 + n2;
      alert("A soma dos valores é " + String(soma)); // Convertendo Number para String
    </script>
  </body>
</html>
