<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>País de origem</title>
</head>

<body>
  <h1>Pais de origem</h1>
  Em que país você está morando? <input type="text" name="pais" id="pais">
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="paisAtual"></div>

  <script>

    function verificar() {
      var pais = document.querySelector('input#pais')
      var paisAtual = document.querySelector('div#paisAtual')

      paisAtual.innerHTML = `<p>Vivendo em <strong>${pais.value}</strong></p> `;

      if (pais.value == 'Brasil' || pais.value == 'brasil') {
        paisAtual.innerHTML += 'Você é Brasileiro';
      } else {
        paisAtual.innerHTML += 'Você é estrangeiro';
      }
    }
  </script>
</body>

</html>
